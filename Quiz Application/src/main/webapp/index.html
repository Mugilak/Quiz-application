<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>QUIZ</title>
<link rel="stylesheet" href="./quizStyle.css" />
</head>
<body>
	<div class="container">
		<div>
			<h2>
				<b>QUIZ APPLICATION</b>
			</h2>
		</div>
		<div class="evaluate">
			Enter Your Name : <input type="text" class="name"> <input
				type="submit" id="enter" value="ENTER" onclick="start()">
			<div>
				<div id="result"></div>
			</div>
		</div>
		<div class="section">
			<form>
				<div id="quizsection">
					<div id="question">
						Start quiz
					</div>
				</div>
			</form>
			<div class="evaluate">
				<input type="submit" id="submit" value="SUBMIT">
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="quizValid.js"></script>
</html>
